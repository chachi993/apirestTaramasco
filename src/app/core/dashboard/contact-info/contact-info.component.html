<mat-card style="margin-top: 10px;">
  <form [formGroup]="form" (ngSubmit)="agregarUsuario()">
    <mat-grid-list cols="4" rowHeight="70px">



      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field class="ancho">
          <mat-label>Nombre</mat-label>
          <input matInput autocomplete="off" formControlName="nombre">
        </mat-form-field>
      </mat-grid-tile>


      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <button type="submit" [disabled]="form.invalid" mat-raised-button style="margin-right: 20px;" color="primary">Aceptar</button>
        <button mat-raised-button color="accent">Cerrar</button>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</mat-card>
