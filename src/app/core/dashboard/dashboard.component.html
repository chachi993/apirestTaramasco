<mat-toolbar color="warn">
  <div>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <a  class="title" mat-button> High School </a>
  <button mat-icon-button class="icono-salida" routerLink="/logout">
  </button>
</mat-toolbar>

<mat-sidenav-container fxFlexFill>
  <mat-sidenav #sidenav fxLayout="column" mode="side" opened="true">
    <div fxLayout="column">
      <a mat-button routerLink="/dashboard/alumnos" >Alumnos</a>
      <a mat-button routerLink="/dashboard/cursos" >Cursos</a>
      <a mat-button routerLink="/dashboard/inscripciones" >Inscripciones</a>
      <a mat-button routerLink="/dashboard/contactInfo" >Contact Info</a>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>

<router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
